name: project deployment
on:
  push:
    branches: [main]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
         distribution: temurin
         java-version: '17'
      - name: Build jar with Gradle (uses build cache)
        uses: gradle/actions/setup-gradle@v4
      - name: Gradle build
        run: |
         chmod +x ./gradlew
         ./gradlew clean bootJar
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/back:latest

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: run ssh
        uses: appleboy/ssh-action@v1
        with:
          host: 121.140.125.176
          username: test
          password: qwer1234
          port: 22
          script: |         	  
            cat <<EOF | kubectl apply -f -
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: spring-deployment-blue
              namespace: ysm
            spec:
              selector:
                matchLabels:
                  type: app
                  ver: blue
              replicas: 1
              strategy:
                type: RollingUpdate
              template:
                metadata:
                  labels:
                    type: app
                    ver: blue
                spec:
                  containers:
                  - name: container
                    image: cowmin/back:latest
                    livenessProbe:		
                      httpGet:
                        path: /health
                        port: 8080
                      initialDelaySeconds: 20
                      periodSeconds: 10
                    readinessProbe:		
                      httpGet:
                        path: /test
                        port: 8080
                      initialDelaySeconds: 20
                      periodSeconds: 10
                      successThreshold: 3
                  terminationGracePeriodSeconds: 0
            EOF
